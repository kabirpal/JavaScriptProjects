<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="display">
                <input type="text" id="operation-display">
            </div>
            <table>
                <tr>
                    <td><button id="one">1</button></td>
                    <td><button id="two">2</button></td>
                    <td><button id="three">3</button></td>
                    <td><button class="operator">+</button></td>
                    <td><button class="operator">=</button></td>
                </tr>
            </table>
        </div>
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
